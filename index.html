<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INÍCIO</title>

    <!-- Vai fazer a declaração do CSS Externo usando o comando link -->
    <!-- Tem um link de um site para padronizar https://meyerweb.com/eric/tools/css/reset/ o css. 
    O ideal é sempre resetar antes o css da pagina para depois adicionar o nosso, para garantir 
    que o nosso fique em todos os navegadores. Quando não faz o reset, o navegador ele coloca o 
    próprio css, podendo distorcer algumas coisas.
    O certo é criar um novo arquivo escrito reset.css e colocar só o código dentro dele -->
    <link rel="stylesheet" href="./css/reset.css" type="text/css"> <!-- o text indica o tipo do arquivo -->
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">

</head>

<body>
    <!-- a div é um coringa, quando precisa fazer uma movimentação em grande escala, coloca dentro da div -->
    <div id="container">

        <!-- Criação de tags semanticas: -->
        <!-- Identação é o espaçamento que dá para colocar as tags (são os tabs). Quando vai colocar um elemento dentro de outro, coloca o espaçamento para a direita. Vai formando como uma pirâmide. Cada um que vai dentro do outro, é como se fosse um "filho" -->
        <!-- Então li é filho de ul, que é filho de nav, que é filho de header, que é filho de div, que é filho de body que é filho de html. -->
        <!-- A partir da identação, consegue identificar os modelos mais internos e menos internos. -->
        <header style="background-color: #00ffff;"> <!-- Fez um CSS inline aqui. Não usa chaves pq aqui já faz dentro do que quer. As chaves 
            são como as aspas. Esse CSS Inline apenas afeta o elemento que estilizou. -->
        <!-- quando faz o run debug, abre as ferramentas de desenvolvimento clicando ctrl shift c ou f12. Consegue ver ao vivo os possíveis
        erros que encontra e consegue fazer alterações para visualizar como fica. Mas ele não salva. Só vai conseguir visualizar, depois 
        precisa fazer as alterações no código principal. -->
            <nav>
                <ul>
                    <!-- O prof sempre cria um link para a própria pagina - href, e pede pra abrir na propria pagina - target (nao em uma nova) -->
                    <li><a href="./index.html" target="_self" id="active">INÍCIO</a></li> 
                    <!-- O prof vai criar 3 links na pagina: -->
                    <li><a href="http://www.java.com">Java</a></li>
                    <li><a href="https://www.python.org">Python</a></li>
                    <li><a href="https://developer.mozilla.org">JavaScript</a></li>
                </ul>
            </nav>
        </header>

        <!-- O prof vai criar uma section. É uma tag semantica, ele consegue dividir sua pagina em diversas sessões e usar como container tbm -->
        <!-- Na sectionespera encontrar informações: imagens, menu... -->
        <!-- Section, Side, Div, são muito parecidas de função -->
        <section>
            <div>
                <figure>
                    <img src="./img/logo_java_512.png" alt="Logo da linguagem Java" title="Simplesmente a melhor!">
                    <!-- o alt serve como uma legenda da imagem e o title serve para mostrar uma legenda quando passa o mouse em cima -->
                    <figcaption>A mais utilizada entre as utilizadas.</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="./img/logo_python_512.png" alt="Logo da linguagem Python" title="Está chegando lá!">
                    <figcaption>Nunca será!</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="./img/logo_js_512.png" alt="Logo da linguagem JavaScript" title="Tal mãe tal filha!">
                    <figcaption>Estava presente no início, meio e ainda está aqui!</figcaption>
                </figure>
            </div>
        </section>

        <!-- O footer é o rodapé -->
        <footer>
            <!-- cria um p de paragrafo -->
            <!-- pode utilizar símbolos - basta procurar no google simbolos para html e copiar o código (é bem mais leve do que img) -->
            <p>Copyright 2021 &copy;</p>
            
        </footer>

    </div>
</body>

</html>
